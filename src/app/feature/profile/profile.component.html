
<button class="back" (click)="handleBack()"><i class="fa-solid fa-arrow-left-long" ></i></button>
<div class="card">
    <div class="card-img">
      <img src="{{ userData?.avatar }}" alt= />
    </div>
    @if(isLoading){
        <div><span class="loader"></span></div>
    }
    
    <div class="card-info">
       <table>
              <tbody>
                  <tr>
                      <td>Email</td>
                      <td>:</td>
                      <td>{{userData?.email}}</td>
                  </tr>
                  <tr>
                      <td>Name</td>
                      <td>:</td>
                      <td>{{userData?.first_name + " " + userData?.last_name }}</td>
                  </tr> 
              </tbody>
          </table>   
    </div>
  </div>
